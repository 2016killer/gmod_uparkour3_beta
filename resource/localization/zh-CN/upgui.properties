upctrl=控制器
upctrl.desc=这不会进入轨道, 仅用于调整某些动作共用的参数和协调并发某些探测器
upctrl.los_cos=角度余弦
upctrl.los_cos.help=当角度小于此值时, 则认为面对障碍物
upctrl.tick_time=检测间隔
upctrl.vt_evlen_f=翻越检测的垂直路径距离
upctrl.vt_evlen_f.help=翻越检测有一个障碍的镜像检测, 这是为了获得障碍物的宽度, 然后从支撑点的高度往下检测, 这个值不能太大, 否则会直接穿墙
upctrl.vtd_thr_f=二段翻越触发高度差
upctrl.vtd_thr_f.help=实际上是用翻越落点的z坐标减去玩家位置的z坐标(这一处语义比较混乱)

uplowclimb=低爬
uplowclimb.desc=可以让玩家快速爬上较低的障碍物, 支持按键绑定, 由控制器来调度。
uplowclimb.option.detector=·························· 检测器选项 ··························
uplc.ohlen_f=障碍检测的水平路径距离
uplc.ohlen_f.help=实际值: 玩家高度 x 此值
uplc.maxh_f=最大高度
uplc.maxh_f.help=实际值: 玩家高度 x 此值
uplc.minh_f=最小高度
uplowclimb.option.speed=·························· 速度选项 ··························
uplc.refspeed_enable=启用参考速度
uplc.refspeed_enable.help=开启时初速度的计算将会参考玩家速度。
uplc.speed_f=初速度
uplc.speed_f.help=实际值: [跳跃速度, 走路速度, 奔跑速度] * 此值

upvault=翻越
upvault.desc=此动作并不会触发, 仅仅作为动作特效的容器。

